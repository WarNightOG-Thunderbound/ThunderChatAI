<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Companion</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <div class="ai-profile">
                <img src="assets/ai-avatar.png" alt="AI Avatar" class="avatar">
                <div>
                    <h1>Nexa AI</h1>
                    <p class="status">Online</p>
                </div>
            </div>
            <button class="menu-btn" id="settings-btn"><i class="fas fa-cog"></i></button>
        </header>

        <div class="chat-messages" id="chat-messages">
            <div class="message ai-message">
                <div class="message-content">
                    <p>Hi there! ðŸ‘‹ I'm your AI assistant powered by Hugging Face. How can I help you today?</p>
                </div>
                <span class="message-time">Just now</span>
            </div>
        </div>

        <div class="chat-input">
            <button class="attach-btn" id="attach-btn"><i class="fas fa-paperclip"></i></button>
            <input type="text" id="user-input" placeholder="Type your message..." autofocus>
            <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
            <button class="voice-btn" id="voice-btn"><i class="fas fa-microphone"></i></button>
        </div>
    </div>

    <div class="modal" id="settings-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <button class="close-btn" id="close-settings">&times;</button>
            </div>
            <div class="modal-body">
                <div class="setting-option">
                    <label for="api-model">AI Model:</label>
                    <select id="api-model">
                        <option value="openai-community/gpt2">GPT-2</option>
                        <option value="facebook/blenderbot-400M-distill" selected>BlenderBot</option> <option value="microsoft/DialoGPT-medium">DialoGPT</option>
                    </select>
                </div>
                <div class="setting-option">
                    <label for="response-length">Response Length:</label>
                    <input type="range" id="response-length" min="20" max="150" value="50">
                    <span id="length-value">50 tokens</span>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
