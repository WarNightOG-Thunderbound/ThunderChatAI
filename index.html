<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexa - Super Cool AI Assistant</title>
    <style>
        :root {
            --primary: #6e48aa;
            --secondary: #9d50bb;
            --accent: #4776E6;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .ai-assistant {
            width: 100%;
            max-width: 500px;
            height: 80vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }
        
        .header {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .status-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 10px;
            height: 10px;
            background-color: var(--success);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(0.95); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
            100% { transform: scale(0.95); opacity: 1; }
        }
        
        .chat-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.4;
            position: relative;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-message {
            align-self: flex-end;
            background-color: var(--primary);
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .ai-message {
            align-self: flex-start;
            background-color: #f1f1f1;
            color: var(--dark);
            border-bottom-left-radius: 4px;
        }
        
        .typing-indicator {
            display: flex;
            align-self: flex-start;
            padding: 12px 16px;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: #aaa;
            border-radius: 50%;
            margin: 0 2px;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }
        
        .input-area {
            padding: 15px;
            background: white;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }
        
        #user-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 1rem;
            transition: border 0.3s;
        }
        
        #user-input:focus {
            border-color: var(--primary);
        }
        
        #send-btn {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        #send-btn:hover {
            transform: scale(1.05);
        }
        
        #send-btn:active {
            transform: scale(0.95);
        }
        
        .mode-selector {
            display: flex;
            justify-content: center;
            padding: 10px;
            background: #f8f9fa;
            border-bottom: 1px solid #eee;
        }
        
        .mode-btn {
            padding: 8px 15px;
            margin: 0 5px;
            border: none;
            border-radius: 20px;
            background: #e9ecef;
            color: var(--dark);
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s;
        }
        
        .mode-btn.active {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
        }
        
        .mode-btn:hover {
            background: #dee2e6;
        }
        
        .timestamp {
            font-size: 0.7rem;
            opacity: 0.6;
            margin-top: 5px;
            text-align: right;
        }
        
        @media (max-width: 600px) {
            .ai-assistant {
                height: 90vh;
                border-radius: 15px;
            }
            
            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="ai-assistant">
        <div class="header">
            <div class="status-indicator"></div>
            <h1>Nexa AI Assistant</h1>
            <p>Your super cool AI companion</p>
        </div>
        
        <div class="mode-selector">
            <button class="mode-btn active" data-mode="chat">Chat</button>
            <button class="mode-btn" data-mode="summarize">Summarize</button>
            <button class="mode-btn" data-mode="sentiment">Sentiment</button>
        </div>
        
        <div class="chat-container" id="chat-container">
            <div class="message ai-message">
                Hello! I'm Nexa, your super cool AI assistant. How can I help you today?
                <div class="timestamp">Just now</div>
            </div>
        </div>
        
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off">
            <button id="send-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>
    </div>

    <script>
        // Configuration
        const config = {
            hfApiKey: "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",
            models: {
                chat: "microsoft/DialoGPT-large",
                summarize: "facebook/bart-large-cnn",
                sentiment: "distilbert-base-uncased-finetuned-sst-2-english"
            },
            assistantName: "Nexa",
            defaultGreeting: "Hello! I'm Nexa, your super cool AI assistant. How can I help you today?"
        };
        
        // DOM Elements
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const modeBtns = document.querySelectorAll('.mode-btn');
        
        // State
        let currentMode = 'chat';
        let conversationHistory = [
            { role: 'assistant', content: config.defaultGreeting }
        ];
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Load any saved conversation history
            const savedHistory = localStorage.getItem('aiAssistantHistory');
            if (savedHistory) {
                conversationHistory = JSON.parse(savedHistory);
                renderConversation();
            }
        });
        
        // Event Listeners
        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
        
        modeBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                modeBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentMode = btn.dataset.mode;
            });
        });
        
        // Functions
        function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;
            
            // Add user message to UI and history
            addMessage('user', message);
            conversationHistory.push({ role: 'user', content: message });
            
            // Clear input
            userInput.value = '';
            
            // Show typing indicator
            const typingIndicator = document.createElement('div');
            typingIndicator.className = 'typing-indicator';
            typingIndicator.innerHTML = `
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            `;
            chatContainer.appendChild(typingIndicator);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            // Process based on current mode
            switch(currentMode) {
                case 'chat':
                    processChatMessage(message);
                    break;
                case 'summarize':
                    processSummarize(message);
                    break;
                case 'sentiment':
                    processSentiment(message);
                    break;
            }
        }
        
        async function processChatMessage(message) {
            try {
                // Prepare the conversation context
                const context = conversationHistory
                    .slice(-4) // Last 4 messages for context
                    .map(msg => `${msg.role === 'user' ? 'User' : 'Assistant'}: ${msg.content}`)
                    .join('\n');
                
                const response = await queryHuggingFace(
                    config.models.chat,
                    {
                        inputs: context,
                        parameters: {
                            max_length: 150,
                            temperature: 0.7,
                            repetition_penalty: 1.2
                        }
                    }
                );
                
                // Remove typing indicator
                document.querySelector('.typing-indicator')?.remove();
                
                if (response && response[0] && response[0].generated_text) {
                    const aiResponse = response[0].generated_text.split('Assistant:').pop().trim();
                    addMessage('assistant', aiResponse);
                    conversationHistory.push({ role: 'assistant', content: aiResponse });
                } else {
                    throw new Error('Invalid response format');
                }
            } catch (error) {
                console.error('Error processing chat:', error);
                document.querySelector('.typing-indicator')?.remove();
                addMessage('assistant', "Sorry, I encountered an error. Could you try again?");
            } finally {
                // Save conversation
                localStorage.setItem('aiAssistantHistory', JSON.stringify(conversationHistory));
            }
        }
        
        async function processSummarize(text) {
            try {
                const response = await queryHuggingFace(
                    config.models.summarize,
                    {
                        inputs: text,
                        parameters: {
                            max_length: Math.min(150, Math.floor(text.length * 0.3))
                        }
                    }
                );
                
                document.querySelector('.typing-indicator')?.remove();
                
                if (response && response[0] && response[0].summary_text) {
                    addMessage('assistant', `Here's the summary:\n\n${response[0].summary_text}`);
                    conversationHistory.push({ 
                        role: 'assistant', 
                        content: `Summary of your text: ${response[0].summary_text}`
                    });
                } else {
                    throw new Error('Invalid response format');
                }
            } catch (error) {
                console.error('Error summarizing:', error);
                document.querySelector('.typing-indicator')?.remove();
                addMessage('assistant', "I couldn't generate a summary. Please try again.");
            } finally {
                localStorage.setItem('aiAssistantHistory', JSON.stringify(conversationHistory));
            }
        }
        
        async function processSentiment(text) {
            try {
                const response = await queryHuggingFace(
                    config.models.sentiment,
                    {
                        inputs: text
                    }
                );
                
                document.querySelector('.typing-indicator')?.remove();
                
                if (response && response[0]) {
                    const { label, score } = response[0];
                    const sentiment = label === 'POSITIVE' ? 'positive' : 'negative';
                    const confidence = (score * 100).toFixed(1);
                    
                    addMessage('assistant', `The sentiment is ${sentiment} (${confidence}% confidence).`);
                    conversationHistory.push({
                        role: 'assistant',
                        content: `Analyzed sentiment as ${sentiment} with ${confidence}% confidence.`
                    });
                } else {
                    throw new Error('Invalid response format');
                }
            } catch (error) {
                console.error('Error analyzing sentiment:', error);
                document.querySelector('.typing-indicator')?.remove();
                addMessage('assistant', "I couldn't analyze the sentiment. Please try again.");
            } finally {
                localStorage.setItem('aiAssistantHistory', JSON.stringify(conversationHistory));
            }
        }
        
        async function queryHuggingFace(model, payload) {
            const response = await fetch(
                `https://api-inference.huggingface.co/models/${model}`,
                {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${config.hfApiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                }
            );
            
            if (!response.ok) {
                throw new Error(`API request failed with status ${response.status}`);
            }
            
            return await response.json();
        }
        
        function addMessage(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}-message`;
            
            const timestamp = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            messageDiv.innerHTML = `
                ${content.replace(/\n/g, '<br>')}
                <div class="timestamp">${timestamp}</div>
            `;
            
            // Remove typing indicator if present
            document.querySelector('.typing-indicator')?.remove();
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function renderConversation() {
            chatContainer.innerHTML = '';
            conversationHistory.forEach(msg => {
                addMessage(msg.role, msg.content);
            });
        }
    </script>
</body>
</html>
