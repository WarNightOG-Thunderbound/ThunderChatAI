<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyAI - Your Intelligent Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --sky-blue: #4facfe;
            --deep-blue: #00a1ff;
            --dark-blue: #1a2a6c;
            --light-bg: #f8faff;
            --white: #ffffff;
            --shadow: 0 10px 30px rgba(0, 161, 255, 0.15);
            --radius: 16px;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--light-bg) 0%, #e0f0ff 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .sky-ai-container {
            width: 100%;
            max-width: 450px;
            height: 80vh;
            background: var(--white);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            transform: translateY(20px);
            opacity: 0;
            animation: fadeInUp 0.5s 0.2s forwards;
        }

        @keyframes fadeInUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .header {
            background: linear-gradient(to right, var(--sky-blue), var(--deep-blue));
            color: var(--white);
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .logo {
            width: 36px;
            height: 36px;
            background: var(--white);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .logo svg {
            width: 20px;
            height: 20px;
            fill: var(--deep-blue);
        }

        h1 {
            font-size: 1.4rem;
            font-weight: 600;
        }

        .status {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.8rem;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            background: #4cff88;
            border-radius: 50%;
            box-shadow: 0 0 10px #4cff88;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .chat-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100" opacity="0.03"><path d="M30,50 Q50,30 70,50 T90,50" fill="none" stroke="%2300a1ff" stroke-width="2"/></svg>');
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.5;
            position: relative;
            animation: messageIn 0.3s ease-out forwards;
            opacity: 0;
            transform: translateY(10px);
            font-size: 0.95rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        @keyframes messageIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            align-self: flex-end;
            background: linear-gradient(to right, var(--deep-blue), var(--dark-blue));
            color: var(--white);
            border-bottom-right-radius: 4px;
            animation-delay: 0.1s;
        }

        .ai-message {
            align-self: flex-start;
            background: var(--white);
            color: #333;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 4px;
            animation-delay: 0.2s;
        }

        .typing-indicator {
            display: flex;
            align-self: flex-start;
            padding: 12px 16px;
            background: var(--white);
            border-radius: 18px;
            border: 1px solid #e0e0e0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--sky-blue);
            border-radius: 50%;
            margin: 0 2px;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }

        .input-area {
            padding: 15px;
            background: var(--white);
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
            position: relative;
            z-index: 2;
        }

        #user-input {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 30px;
            outline: none;
            font-size: 0.95rem;
            background: #f5f9ff;
            transition: var(--transition);
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
        }

        #user-input:focus {
            background: var(--white);
            box-shadow: 0 0 0 2px var(--sky-blue);
        }

        #send-btn {
            background: linear-gradient(to right, var(--sky-blue), var(--deep-blue));
            color: var(--white);
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 10px rgba(79, 172, 254, 0.3);
        }

        #send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(79, 172, 254, 0.4);
        }

        #send-btn:active {
            transform: translateY(0);
        }

        #send-btn svg {
            width: 20px;
            height: 20px;
        }

        .timestamp {
            font-size: 0.7rem;
            opacity: 0.6;
            margin-top: 5px;
            text-align: right;
        }

        .wave-bg {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%2300a1ff" fill-opacity="0.1" d="M0,192L48,197.3C96,203,192,213,288,229.3C384,245,480,267,576,250.7C672,235,768,181,864,181.3C960,181,1056,235,1152,234.7C1248,235,1344,181,1392,154.7L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>');
            background-size: cover;
            z-index: 1;
        }

        .api-key-container {
            padding: 10px 15px;
            background: rgba(0, 161, 255, 0.1);
            border-bottom: 1px solid #e0e0e0;
        }

        #api-key-input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        @media (max-width: 500px) {
            .sky-ai-container {
                height: 90vh;
                max-width: 100%;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="sky-ai-container">
        <div class="header">
            <div class="header-content">
                <div class="logo">
                    <svg viewBox="0 0 24 24">
                        <path d="M12,2L4.5,20.29L5.21,21L12,18L18.79,21L19.5,20.29L12,2Z"/>
                    </svg>
                </div>
                <h1>SkyAI</h1>
            </div>
            <div class="status">
                <div class="status-indicator"></div>
                <span>Online</span>
            </div>
        </div>

        <div class="api-key-container">
            <input type="text" id="api-key-input" placeholder="Enter your OpenRouter API key" value="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">
        </div>

        <div class="chat-container" id="chat-container">
            <div class="message ai-message" style="opacity: 1; transform: translateY(0);">
                Hello! I'm SkyAI, your intelligent assistant. Please enter your API key above to start chatting.
                <div class="timestamp">Just now</div>
            </div>
        </div>

        <div class="wave-bg"></div>

        <div class="input-area">
            <input type="text" id="user-input" placeholder="Ask me anything..." autocomplete="off">
            <button id="send-btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                </svg>
            </button>
        </div>
    </div>

    <script>
        // Configuration
        const config = {
            aiName: "SkyAI",
            defaultModel: "openchat/openchat-7b", // Free model on OpenRouter
            defaultGreeting: "Hello! I'm SkyAI, your intelligent assistant. Please enter your API key above to start chatting.",
            thinkingMessages: [
                "Analyzing your request...",
                "Consulting my knowledge base...",
                "Processing your question...",
                "Formulating the best response..."
            ]
        };

        // DOM Elements
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const apiKeyInput = document.getElementById('api-key-input');

        // State
        let conversationHistory = [
            { role: 'assistant', content: config.defaultGreeting }
        ];

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Load conversation history from localStorage
            const savedHistory = localStorage.getItem('skyAIHistory');
            if (savedHistory) {
                conversationHistory = JSON.parse(savedHistory);
                renderConversation();
            }
        });

        // Event Listeners
        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // Functions
        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;
            
            const apiKey = apiKeyInput.value.trim();
            if (!apiKey) {
                addMessage('assistant', "Please enter your API key first.");
                return;
            }
            
            addMessage('user', message);
            conversationHistory.push({ role: 'user', content: message });
            userInput.value = '';
            
            const typingIndicator = showTypingIndicator();
            
            try {
                const response = await queryOpenRouter(apiKey, message);
                typingIndicator.remove();
                
                if (response && response.choices && response.choices[0]) {
                    const aiResponse = response.choices[0].message.content;
                    addMessage('assistant', aiResponse);
                    conversationHistory.push({ role: 'assistant', content: aiResponse });
                } else {
                    throw new Error("Invalid response format");
                }
            } catch (error) {
                typingIndicator.remove();
                addMessage('assistant', `Sorry, I encountered an error: ${error.message}`);
                console.error("API Error:", error);
            }
            
            // Save conversation
            localStorage.setItem('skyAIHistory', JSON.stringify(conversationHistory));
        }

        function showTypingIndicator() {
            const typingIndicator = document.createElement('div');
            typingIndicator.className = 'typing-indicator';
            typingIndicator.innerHTML = `
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            `;
            chatContainer.appendChild(typingIndicator);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return typingIndicator;
        }

        async function queryOpenRouter(apiKey, message) {
            const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${apiKey}`,
                    "Content-Type": "application/json",
                    "HTTP-Referer": "https://skyai-demo.com", // Required but can be any URL
                    "X-Title": "SkyAI Demo" // Required but can be any name
                },
                body: JSON.stringify({
                    model: config.defaultModel,
                    messages: [
                        ...conversationHistory.map(msg => ({
                            role: msg.role,
                            content: msg.content
                        })),
                        { role: 'user', content: message }
                    ],
                    temperature: 0.7
                })
            });
            
            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error?.message || `API Error ${response.status}`);
            }
            
            return await response.json();
        }

        function addMessage(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}-message`;
            
            const timestamp = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            messageDiv.innerHTML = `
                ${content.replace(/\n/g, '<br>')}
                <div class="timestamp">${timestamp}</div>
            `;
            
            document.querySelector('.typing-indicator')?.remove();
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            // Animate message
            setTimeout(() => {
                messageDiv.style.opacity = '1';
                messageDiv.style.transform = 'translateY(0)';
            }, 10);
        }

        function renderConversation() {
            chatContainer.innerHTML = '';
            conversationHistory.forEach(msg => {
                addMessage(msg.role, msg.content);
            });
        }
    </script>
</body>
</html>
